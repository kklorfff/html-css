<!DOCTYPE html>
<html lang="en">

<head>
    <link
        href="https://fonts.google.com/share?selection.family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="navbar">
        <img src="assets/image795.jpg" width="169" height="55" class="nav-img">
        <div class="nav-buttons">
            <button class="nav-button">Home</button>
            <button class="nav-button">Brands</button>
            <button class="nav-button">Shop</button>
            <button class="nav-button">News & Blog</button>
            <button class="nav-button">About Us</button>
            <button class="nav-button">Contact Us</button>
        </div>
    </div>
    <div class="middle-content">
        <img src="assets/image794.jpg" alt="black-car" class="middle-image">
        <div class="middle-buttons">
            <button class="middle-button"><i class="fa fa-arrow-left middle-button-icon"
                    aria-hidden="true"></i>Back</button>
            <button class="middle-button"><i class="fa fa-car middle-button-icon" aria-hidden="true"></i>View all
                Mercedes-Benz</button>
        </div>

    </div>
    <div class="header-content">
        <h1>Mercedes Benz S-Class Mansory</h1>
    </div>
    <div class="main-content">
        <div class="main-image">
            <img src="assets/image794.jpg" width="1697" height="830">
        </div>
        <div class="main-info">
            <div class="main-buttons">
                <button class="call-for-price">Call for price<i class="fa fa-arrow-right button-icon-info"
                        aria-hidden="true"></i></button>
                <button class="call-back">Request call back<i class="fa fa-arrow-right button-icon-info"
                        aria-hidden="true"></i></button>
            </div>
            <div class="car-info">
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/Calendar.jpg" alt=""></p>
                        <p class="car-attribute">YEAR</p>
                    </div>
                    <p class="car-value">2023</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 796.jpg" alt=""></i></p>
                        <p class="car-attribute">KILOMETRES</p>
                    </div>
                    <p class="car-value">367km</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 797.jpg" alt=""></p>
                        <p class="car-attribute">TRANSMISSION</p>
                    </div>
                    <p class="car-value">AUTOMATIC</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 798.jpg" alt=""></p>
                        <p class="car-attribute">EXTERIOR COLOR</p>
                    </div>
                    <p class="car-value">MATIC BLACK</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 799.jpg" alt=""></p>
                        <p class="car-attribute">INTERIOR COLOR</p>
                    </div>
                    <p class="car-value">WHITE BLACK</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 800.jpg" alt=""></p>
                        <p class="car-attribute">HORSE POWER</p>
                    </div>
                    <p class="car-value">462</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 801.jpg" alt=""></p>
                        <p class="car-attribute">ENGINE SIZE</p>
                    </div>
                    <p class="car-value">3.0L V8</p>
                </div>
                <div class="car-info-element">
                    <div class="left-side">
                        <p class="info-icon"><img src="assets/image 802.jpg" alt=""></p>
                        <p class="car-attribute">SPECS</p>
                    </div>
                    <p class="car-value">EUROPEAN</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
